<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Honk - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #000000, #111111);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #bbb;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #fe2c55;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4d6d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome, <span id="username">User</span>!</h1>
    <p id="statustext">You have successfully logged in.</p>
    <button onclick="logout()">Logout</button>

  </div>

</html>
