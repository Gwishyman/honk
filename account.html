<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Honk - Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    a { color: #0af; display: block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Account</h1>
  <p id="user"></p>
  <a href="home.html">Back to Menu</a>
  <a href="index.html" onclick="logout()">Log Out</a>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) window.location.href = "index.html";

    document.getElementById("user").textContent = "Username: @" + user;
    document.getElementById("likes").textContent = "Likes Given: " + (localStorage.getItem("likes_" + user) || "0");

    function logout() {
      localStorage.removeItem("username");
    }
  </script>
</body>
</html>
