<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .container {
      height: 100%;
      width: 100%;
      position: relative;
      touch-action: pan-y;
      padding-top: 60px;
    }

    .section {
      height: calc(100vh - 70px);
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-in-out;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 40px;
      left: 29px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 1;
    }

    .username {
      font-weight: bold;
      font-size: 45px;
    }

    .caption {
      font-size: 40px;
    }

    .like-button {
      position: absolute;
      right: 20px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      cursor: pointer;
      font-size: 30px;
      color: white;
      user-select: none;
    }

    .like-button .icon {
      font-size: 48px;
      transition: color 0.3s;
    }

    .liked {
      color: #ff2d55;
    }

    .like-count {
      margin-top: 10px;
      font-size: 24px;
    }

    .comment-toggle {
      position: absolute;
      right: 20px;
      bottom: 60px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      z-index: 2;
      user-select: none;
    }

    .comment-section {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      z-index: 3;
      border-radius: 10px;
      display: none;
    }

    .comment-section input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }

    .comment-section button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }

    .comment-list {
      max-height: 100px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .username { font-size: 32px; }
      .caption { font-size: 26px; }
    }

    .logo-link {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
    }

    .logo {
      height: 40px;
      width: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  z-index: 100;
  background: transparent; /* No background */
}

.nav a {
  color: white;

     1px -1px 0 #000,

}

.nav a.active {

}

.nav img {

<script>
    localStorage.setItem('loggedInUser', '@gwishyman');
  function toggleLike(button) {
    const heart = button.querySelector('.icon');
    const countDisplay = button.querySelector('.like-count');
    let count = parseInt(countDisplay.textContent);
    const liked = heart.classList.toggle('liked');
    count += liked ? 1 : -1;
    countDisplay.textContent = count;
  }

  function toggleComments(button) {
    const section = button.closest('.section');
    const commentSection = section.querySelector('.comment-section');
    commentSection.style.display = commentSection.style.display === 'block' ? 'none' : 'block';
  }

  function postComment(button) {
  const section = button.closest('.section');
  const input = section.querySelector('input');
  const list = section.querySelector('.comment-list');
  const comment = input.value.trim();

  // Get the logged-in username from localStorage
  const currentUsername = localStorage.getItem('loggedInUser') || 'Unknown';

  if (comment !== "") {
    const newComment = document.createElement('div');
    newComment.innerHTML = `<strong>${currentUsername}</strong>: ${comment}`;
    list.appendChild(newComment);
    input.value = "";
  }
}

  const container = document.getElementById('container');
  const sections = document.querySelectorAll('.section');
  let currentIndex = 0;
  let startY = 0;

  container.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
  });

  container.addEventListener('touchend', e => {
    const endY = e.changedTouches[0].clientY;
    const deltaY = endY - startY;

    if (deltaY < -50 && currentIndex < sections.length - 1) {
      currentIndex++;
    } else if (deltaY > 50 && currentIndex > 0) {
      currentIndex--;
    }

    scrollToIndex(currentIndex);
  });

  function scrollToIndex(index) {
    sections.forEach((section, i) => {
      section.style.transform = `translateY(${(i - index) * 100}vh)`;
    });
  }

  // Initial render
  scrollToIndex(0);
</script>
