<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 1/1;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 16px;
    }

    .nav a.active {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="gallery">
  <img src="https://via.placeholder.com/300" alt="photo1">
  <img src="https://via.placeholder.com/301" alt="photo2">
  <img src="https://via.placeholder.com/302" alt="photo3">
  <img src="https://via.placeholder.com/303" alt="photo4">
  <img src="https://via.placeholder.com/304" alt="photo5">
  <img src="https://via.placeholder.com/305" alt="photo6">
</div>

<div class="nav">
  <a href="photomode.html" class="active">Photos</a>
  <a href="account.html">Account</a>
  <a href="videomode.html">Videos</a>
</div>

</body>
</html>
