<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honk - Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #000000, #111111);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .login-box {
      background-color: #1c1c1c;
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      text-align: center;
      width: 400px;
    }

    .login-box h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .login-box h4 {
      margin-bottom: 30px;
      font-weight: normal;
      color: #aaa;
    }

    input {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      background-color: #333;
      color: white;
    }

    input::placeholder {
      color: #999;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #fe2c55;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4d6d;
    }

    .error {
      color: #ff6666;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login to Continue</h2>
  <h4>Prototype #2 by Gwishyman</h4>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <h5>All passwords have been encrypted besides Admin. Admin is a test dummy.</h5>
  <div id="error" class="error"></div>
</div>

<script>
  function shiftPassword(password) {
    return Array.from(password).map(char =>
      String.fromCharCode(char.charCodeAt(0) + 32)
    ).join('');
  }

  const users = {
    "Guahh": "iWkR9c"
  };

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // Admin dummy bypass
    if (user === 'Admin' && pass === 'Root') {
      localStorage.setItem('loggedInUser', user);
      document.getElementById('error').innerText = 'Logging in...';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);
      return;
    }

    if (!(user in users)) {
      document.getElementById('error').innerText = 'Incorrect username or password';
      return;
    }

    const shifted = shiftPassword(pass);

    if (shifted === users[user]) {
      localStorage.setItem('loggedInUser', user);
      document.getElementById('error').innerText = 'Logging in...';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);
    } else {
      document.getElementById('error').innerText = 'Incorrect username or password';
    }
  }
</script>


</body>
</html>
